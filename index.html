<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>OTP Verification Page</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="logo">
        <img src="logo_nicasia.jpeg" />
      </div>

      <div class="content">
        <h1>OTP Verification</h1>
        <div class="text">
          <p>Please enter the OTP received via SMS or email.</p>
        </div>
      </div>
      <div class="input-wrapper">
        <div class="input">
          <h3>OTP</h3>
          <form class="otp" id="otp_form">
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="1"/>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="1"/>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="1"/>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="1"/>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="1"/>
            <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="1"/>
          </form>
          <div class="resend text">
            <p>OTP will expire in <span id="timer"></span></p>
            <a onclick="resend()">Resend</a>
          </div>
        </div>
      </div>
      <div class="confirm">
        <button>Confirm</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
